<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>tables</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let table of tables" size="3" size-md="2" size-lg="1">
        <ion-card class="ion-no-margin">
          <ion-card-header class="ion-text-center">
            <ion-card-title> {{table.table.id}} </ion-card-title>
            <ion-card-subtitle>{{table.table.state}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
